version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: forensics
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      DB_NAME: forensics
      UPLOAD_BASE: /data/uploads
    volumes:
      - ./backend:/app
      - ./backend/uploads:/data/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_BASE: "http://backend:5000/api"
    volumes:
      - ./frontend:/app          # Kod frontendu na Å¼ywo
      - /app/node_modules        # node_modules nie nadpisuje lokalnego
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
